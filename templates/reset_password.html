{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #1c1c1c; border-radius: 10px;">
    <h2 style="text-align: center; color: #ffd700;">Reset Password ðŸ”’</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="email" name="email" placeholder="Enter your registered email" required
               style="padding: 10px; border-radius: 5px;">
        <input type="password" name="new_password" placeholder="Enter your new password" required

        <a href="{{ url_for('login') }}" style="color: #ffd700;">Back to Login</a>
    </p>
</div>

{% endblock %}
